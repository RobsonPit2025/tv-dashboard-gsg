<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard GSG Telecom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Topo com logo -->
    <header class="header">
      <img src="img/logo.png" alt="Logo GSG Telecom" class="logo" />
    </header>

    <!-- Conteúdo principal -->
    <main class="content">
      <!-- Slider -->
      <section class="slider">
        <video id="sliderVideo" autoplay muted playsinline loop></video>
      </section>

      <!-- Blocos laterais -->
      <aside class="info">
        <div class="bloco" id="relogio">
          <div id="hora">00:00</div>
          <div id="data">Carregando...</div>
        </div>
        <div class="bloco" id="clima">Carregando clima...</div>
        <div class="bloco" id="noticias">Carregando notícias...</div>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
